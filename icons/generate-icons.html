<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons for Visual Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #1a1a2e;
      color: white;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .icon-box {
      text-align: center;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #00ff88;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cc6a;
    }
    h1 {
      color: #00ff88;
    }
    p {
      color: #888;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Visual Summarizer - Icon Generator</h1>
  <p>Click on each "Download" button to save the icon, then place them in the icons/ folder.</p>

  <div class="icon-container">
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <button onclick="download('icon16', 16)">Download 16x16</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <button onclick="download('icon48', 48)">Download 48x48</button>
    </div>
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <button onclick="download('icon128', 128)">Download 128x128</button>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#0a0e27');
      gradient.addColorStop(1, '#1e2a4a');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.15);
      ctx.fill();

      // Target circle
      const centerX = size / 2;
      const centerY = size / 2;
      const radius = size * 0.35;

      // Outer ring
      ctx.strokeStyle = '#00ff88';
      ctx.lineWidth = size * 0.06;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.stroke();

      // Middle ring
      ctx.strokeStyle = '#00d4ff';
      ctx.lineWidth = size * 0.04;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.65, 0, Math.PI * 2);
      ctx.stroke();

      // Center dot
      ctx.fillStyle = '#ff006e';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.25, 0, Math.PI * 2);
      ctx.fill();
    }

    function download(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw all icons on load
    drawIcon('icon16', 16);
    drawIcon('icon48', 48);
    drawIcon('icon128', 128);
  </script>
</body>
</html>
